  <div class='foxcloud-foxplayer-controls w3-display-container'>
   <input type="range" id='foxplayer-buttons-duration' style='height: 1px; width: 100%;' onchange="video.changeTiming()" step="1" min="0" value="0" style='display: none'>
   <a onclick='video.play()' id='foxplayer-buttons-play' class='foxcloud-foxplayer-elementsLeft'><i class="fa-solid fa-play"></i></a>
   <a onclick='video.back()' id='foxplayer-buttons-back' class='foxcloud-foxplayer-elementsLeft'><i class="fa-solid fa-arrow-rotate-left"></i></a>
   <a onclick='video.next()' id='foxplayer-buttons-next' class='foxcloud-foxplayer-elementsLeft'><i class="fa-solid fa-arrow-rotate-right"></i></a>
   <a onclick='video.mute()' id='foxplayer-buttons-volumeIcon' class='foxcloud-foxplayer-elementsLeft' onmouseenter='video.displayVolumeBar()'><i class="fa-solid fa-volume-high"></i></a>
   <input type="range" id='foxplayer-buttons-volume' onchange="video.changeAudio()" onmouseout='video.hideVolumeBar()' step="0.05" min="0" max="1" value="1" style='display: none; float: left'>
   <span id='foxplayer-buttons-timeLabel' class='foxcloud-foxplayer-elementsRight'>00:00:00</span>
   <a onclick='video.fullscreen()' id='foxplayer-buttons-full' class='foxcloud-foxplayer-elementsRight'><i class="fa fa-arrows-alt" aria-hidden="true"></i></a>
  </div>
